
<div class="outer"> 
<div class="signup-container">
    <h1 class="title">ანგარიშის შექმნა </h1>
    <form >
      <div class="form-group">
        <label for="username">მომხმარებელი</label>
        <input type="text" id="username" name="username"  required>
      </div>
      <div class="form-group">
        <label for="email">ელ-ფოსტა</label>
        <input type="email" id="email" name="email"  required>
      </div>
      <div class="form-group">
        <label for="address">მისამართი</label>
        <input type="text" id="address" name="address"  required>
      </div>
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">გაიმეორეთ პაროლი </label>
        <input type="password" id="confirmPassword" name="confirmPassword"  required>
        </div>
      <div class="form-group">
        <button type="submit" onclick="alert('წარმატებით გაიარეთ რეგისტრაცია!')">რეგისტრაცია</button>
      </div>
    </form>
  </div>
  </div>
<app-footer></app-footer>
